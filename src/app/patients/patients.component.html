<div class="flex-wrap container py-3  patients-page d-flex">
  <div class="row justify-content-between w-100 ">

    <div class="patients-list col-3 p-0 default-border-radius">
      <div class="table-actions w-100 d-flex flex-md-nowrap flex-sm-wrap">
        <button class="w-100 text-primary" mat-raised-button>Add</button>
        <button [disabled]="!selectedRow" class="w-100 text-primary" mat-raised-button>Edit</button>
        <button [disabled]="!selectedRow" class="w-100 text-danger" mat-raised-button>Delete</button>
      </div>
      <mat-form-field class="w-100">
        <input matInput placeholder="Search..">
      </mat-form-field>
      <table mat-table [dataSource]="patientService.getAll()" class="mat-elevation-z8">
        <ng-container matColumnDef="code">
          <mat-header-cell mat-header-cell *matHeaderCellDef> {{"Code"| translate}} </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.code}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="fullName">
          <mat-header-cell mat-header-cell *matHeaderCellDef> {{"fullName"| translate}}</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.firstName +' '+element.lastName}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row matRipple (click)="onRowSelect(row)" [ngClass]="{'highlight-row': selectedRow == row}"
          *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </table>
    </div>
    <div class="col-9 ">
      <div class="patient-form mx-1 p-3 default-border-radius d-flex">
        <app-patient-form></app-patient-form>
      </div>
    </div>
  </div>
</div>
