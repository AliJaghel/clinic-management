<mat-toolbar class="main-navbar position-relative ">

  <button mat-mini-fab (click)="toggleMenu()" color="primary" style="margin: 10px;">
    <mat-icon aria-label="Menu">menu</mat-icon>
  </button>

  <button mat-mini-fab (click)="logout()" color="warn" style="margin-left: auto;">
    <mat-icon aria-label="Menu">logout</mat-icon>
  </button>
</mat-toolbar>

<mat-drawer-container class="main-container " [ngClass]="{'home-backdrop': !isExpanded}">
  <mat-drawer [@slideInOut]="helpMenu" #drawer mode="over" disableClose="true" opened="true" class="main-sidenav">

    <mat-nav-list>
      <mat-list-item class="p-2" routerLink="/">
        <div class="d-flex align-items-center justify-content-start menu-list-item  ">
          <mat-icon mat-list-icon>dashboard</mat-icon>
          <p class="m-0 p-2" mat-line *ngIf="isExpanded" [@enterAnimation]>Management C</p>
        </div>
      </mat-list-item>
      <mat-list-item class="p-2" routerLink="/patients">
        <div class="d-flex align-items-center justify-content-start menu-list-item  ">
          <mat-icon mat-list-icon>people</mat-icon>
          <p class="m-0 p-2" mat-line *ngIf="isExpanded" [@enterAnimation]>Patients</p>
        </div>
      </mat-list-item>
    </mat-nav-list>

  </mat-drawer>

  <div class="main-sidenav-content">
    <router-outlet class=""></router-outlet>
  </div>

</mat-drawer-container>
