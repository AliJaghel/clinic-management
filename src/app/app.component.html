<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">


<div class=" container vh-100  p-5 ">
  <div class="d-flex h-100 default-border-radius overflow-hidden primary-blue-bg login-container">

<div class="h-100 w-100  d-flex flex-column align-items-center justify-content-center login-form-container">
<h3>CLINIC MANAGEMENT</h3>
  <form class="example-form d-flex flex-column p-5">
    <mat-form-field >
      <mat-label>Username</mat-label>
      <input matInput placeholder="Placeholder">
    </mat-form-field>
    <mat-form-field >
      <mat-label>Password</mat-label>
      <input type="password" matInput placeholder="Placeholder">
    </mat-form-field>

    <button class="login-button" mat-raised-button>Login</button>
  </form>
</div>
<div class="h-100 w-100 d-flex align-items-center justify-content-center ">

  <ng-lottie [options]="options" (animationCreated)="animationCreated($event)"></ng-lottie>
</div>
</div>

</div>
